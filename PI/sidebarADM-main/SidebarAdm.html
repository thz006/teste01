<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/SidbarAdm.css">
    <script src="Styles/SidebarAdm.js" defer></script>
    <title>SideBar ADM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="SideBar_adm">
  <nav class="adm_sidebar" id="sidebar">

        <div class="sidebar_contentAdm">
            <div class="adm_user">
                <img src="imagens/Avatar.png" id="userAdm_avatar" alt="Avatar">
    
                <p class="userAdm_infos">
                    <span class="itemAdm-descricao">
                      Letícia Almeida <br>
                      <small>VENDEDOR</small>
                    </span>
                </p>
            </div>
            <div class="linha"></div>
            <ul class="menu_sidebarAdm">
                <li class="sidebarAdm-item">
                  <a href="#"><img src="imagens/analytics 1.png" alt=""><span class="itemAdm-descricao">Painel</span></a>
                </li>
                <li class="sidebarAdm-item" id="Favoritos">
                  <a href="#"><img src="imagens/Calendar.png" alt=""><span class="itemAdm-descricao">Manutenções</span></a>
                </li>
                <li class="sidebarAdm-item">
                  <a href="#"><img src="imagens/Inbox.png" alt=""><span class="itemAdm-descricao">Orçamentos</span></a>
                </li>
                <li class="sidebarAdm-item has-submenu_sidbarAdm" id="toggle">
                  <a href="#"><img src="imagens/Reports.png" alt=""><span class="itemAdm-descricao">Produtos</span> <i class="fa-solid fa-angle-down" id="arrow"></i></a>
                  <ul class="submenu_sidbarAdm">
                    <li><a href="#"><span class="itemAdm-descricao">Cadastro</span></a></li>
                    <li><a href="#"><span class="itemAdm-descricao">Estoque</span></a></li>
                  </ul>
                </li>
               
                
            
            </ul>
              <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
       
        <div id="logout">
            <button id="logout_btn">
                <a href="#"><img src="imagens/Help-circle.png" alt=""> <span class="itemAdm-descricao">Ajuda</span></a>
            </button>
            <button id="logout_btn">
                <a href="#"><img src="imagens/sair.png" alt=""> <span class="itemAdm-descricao">Sair</span></a>
            </button>
        </div>
    </nav>
</body>
</html>
